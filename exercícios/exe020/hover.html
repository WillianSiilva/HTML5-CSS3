<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=7, initial-scale=1.0">
    <title>Usando hover</title>
    <style>
        div > p {
            display: none;
        }
        div:hover{
            color: red;
        }
        div:hover > p {
            display: block;
            background-color: rgb(247, 243, 243);
            width: 200px;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Utilizando hover</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>Passe o mouse aqui
        <p> <a href="https://www.globo.com/"  rel="external"> TEXTO ESCONDIDO</a></p>
    </div>
    <P>FIM!</P>
</body>
</html>
